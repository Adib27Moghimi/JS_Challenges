<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <span data-version="1" class="img-container-1 img"></span>
        <span data-version="2" class="img-container-2 img"></span>
        <span data-version="3" class="img-container-3 img"></span>
      </div>
      <div class="indicators">
        <button data-version="dot-1" class="ind"></button>
        <button data-version="dot-2" class="ind"></button>
        <button data-version="dot-3" class="ind"></button>
      </div>
    </div>
  </body>
</html>
