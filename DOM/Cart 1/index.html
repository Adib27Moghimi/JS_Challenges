<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="modal-background"></div>
    <div class="cart-box">
      <ul class="cart-modal">
        <li class="cart-modal-title">No shoe selected yet!</li>
      </ul>

      <p class="total-price">0$</p>
    </div>
    <button class="cart-btn btn">Cart</button>
    <h1>JS_Challenges</h1>
    <ul class="cards">
      <li class="card">
        <figure class="img-box">
          <img src="./img/1.jpg" alt="Shoe" class="img" />
        </figure>
        <h2 class="card-title">Product</h2>
        <button class="add-btn btn">Add to cart</button>
        <p class="price">30$</p>
      </li>
      <li class="card">
        <figure class="img-box">
          <img src="./img/2.jpg" alt="Shoe" class="img" />
        </figure>
        <h2 class="card-title">Product</h2>
        <button class="add-btn btn">Add to cart</button>
        <p class="price">20$</p>
      </li>
      <li class="card">
        <figure class="img-box">
          <img src="./img/3.jpg" alt="Shoe" class="img" />
        </figure>
        <h2 class="card-title">Product</h2>
        <button class="add-btn btn">Add to cart</button>
        <p class="price">15$</p>
      </li>
    </ul>
  </body>
</html>
